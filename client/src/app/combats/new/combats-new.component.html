<h3> Voulez-vous ajouter un combat ? </h3>

<form #combatForm="ngForm" (ngSubmit)="addCombat(combatForm.value)" >
  <input type="text" name="Date" ngModel placeholder="Date" required/> <br/>
  <input type="text" name="Lieu" ngModel placeholder="Lieu" required/> <br/>
  <input type="text" name="Etat" ngModel placeholder="Etat" /> <br/>
  <button type="submit" [disabled]="!combatForm.form.valid">Ajouter</button>
</form>
