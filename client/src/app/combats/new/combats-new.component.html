<div fxLayoutAlign="center">
    <mat-card fxFlex="450px" fxFlex.lt-sm="95">
        <mat-card-header fxLayoutAlign="center">
            <section>
                <h1> Cr√©er un combat </h1>
            </section>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="combatForm" fxLayout="column">
              <mat-form-field>
                  <input matInput placeholder="Le lieu" formControlName="lieu">
              </mat-form-field>
              <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Date du combat" formControlName="date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker startView="month"></mat-datepicker>
              </mat-form-field>
              <mat-form-field>
                  <mat-select placeholder="TypeCombattants" multiple formControlName="typeCombattants">
                      <mat-option *ngFor="let genre of combattantTypes" [value]="genre">{{genre}}</mat-option>
                  </mat-select>
              </mat-form-field>
              <mat-checkbox formControlName="custom">Autoriser la customisation</mat-checkbox>
              <div fxLayoutAlign="center">
                    <button fxFlex="50" mat-raised-button type="button" color ="primary" (click)="addCombat()"
                    [disabled]="!combatForm.valid">Ajouter le Combat</button>
              </div>
          </form>
        </mat-card-content>
    </mat-card>
</div>
