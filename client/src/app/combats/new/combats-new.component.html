<h3> Voulez-vous ajouter un combat ? </h3>

<form [formGroup]="combatForm" >
  <input type="text" placeholder="Date" formControlName="date"/> <br/>
  <input type="text" placeholder="Lieu" formControlName="lieu"/> <br/>
  <input type="text" placeholder="Etat" formControlName="etat" /> <br/>
  <button (click)="addCombat()" [disabled]="!combatForm.valid">Ajouter</button>
</form>
